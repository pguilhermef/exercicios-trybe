<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Seja Bem-Vindo</h1>
    <h2>Log In</h2>
  </header>

  <main>

    <label for="input-email"> E-mail
      <input id="input-email" type="email" autofocus placeholder="Digite seu e-mail" autocomplete="off" required >
    </label>
    <br>
    <label for="input-senha"> Senha
      <input id="input-senha" type="password" placeholder="Digite sua senha" required>
    </label>
    <br>
    <label for="checkbox-lembrar">Lembrar-me
      <input id="checkbox-lembrar" type="checkbox">
    </label>
    <br>
    <button type="submit">Entrar</button>
  </main>
</body>
</html>
